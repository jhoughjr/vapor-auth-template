name: Vapor Auth Template
variables:
  - name: fluent
    description: Would you like to use Fluent (ORM)?
    type: nested
    variables:
      - name: db
        description: Which database would you like to use?
        type: option
        options:
          - name: Postgres (Recommended)
            description: ""
            data:
              module: Postgres
              url: postgres
              id: psql
              version: "2.8.0"
              is_postgres: true
              emoji: "\U0001F418"
          - name: MySQL
            description: ""
            data:
              module: MySQL
              url: mysql
              id: mysql
              version: "4.4.0"
              is_mysql: true
              emoji: "\U0001F42C"
          - name: SQLite
            description: ""
            data:
              module: SQLite
              url: sqlite
              id: sqlite
              version: "4.6.0"
              is_sqlite: true
              emoji: "\U0001FAB6"
          - name: Mongo
            description: ""
            data:
              module: Mongo
              url: mongo
              id: mongo
              version: "1.3.1"
              is_mongo: true
              emoji: "\U0001F331"
  - name: leaf
    description: Would you like to use Leaf (templating)?
    type: bool
  - name: DotEnv
    description: Would you like to configure env files?
    type: nested
    variables:
      - name: mailgun_key
        description: Enter your Mailgun API Key
        type: string
      - name: api_url
        description: Enter the fqdn for the api of the server.
        type: string
      - name: frontend_url
        description: Enter the fqdn for the UI of the server.
        type: string
      - name: noreply_email
        description: Enter the noreply email address.
        type: string
    
files:
  - file: Package.swift
    dynamic: true
  - file: env-rename-me
    dynamic: true
    dynamic_name: .env.development
  - folder: Sources
    files:
      - folder: App
        files:
          - file: entrypoint.swift
          - file: AppConfig.swift
          - file: configure.swift
          - file: Constants.swift
          - file: queues.swift
          - file: services.swift
            dynamic: true
          - file: routes.swift
            dynamic: true
          - folder: Authenticators
            files:
            - file: UserAuthenticator.swift
          - folder: Controllers
            files:
              - file: AuthenticationController.swift
          - folder: Emails
            files:
              - file: Email.swift
              - file: ResetPasswordEmail.swift
              - file: VerificationEmail.swift
          - folder: Errors
            files:
              - file: AppError.swift
              - file: AuthenticationError.swift
          - folder: Extensions
            files:
              - file: Data+BaseURL.swift
              - file: Mailgun+Domains.swift
              - file: QueContext+Services.swift
              - file: Request+Services.swift
              - file: SHA256+Base64.swift
              - file: SHA156+String.swift
          - folder: Jobs
            files:
              - EmailJob.swift
          - folder: Middleware
            files:
              - ErrorMiddleware.swift
          - folder: Migrations
            if: fluent
            files:
              - CreateEmailToken.swift
              - CreateRefreshToken.swift
              - CreatePasswordToken.swift
              - CreateUser.swift
          - folder: Models
            if: fluent
            files:
              - folder: DTO
              - folder: Entities
              - folder: JWT
          - folder: Repositories
            files:
              - file: EmailTokenRepository.swift
              - file: PasswordTokenRepository.swift
              - file: RefreshTokenRepository.swift
              - file: UserRepository.swift
          - folder: Services
            files:
              - folder: RandomGenerator
                files:
                  - file: Application+RandomGenerator.swift
                  - file: Application+RandomGenerators.swift
                  - file: RealRandomGenerator.swift
                  - file: Request+RandomGenerator.swift
              - file: EmailVerifier.swift
              - file: PasswordResetter.swift
              - file: Repositories.swift
              - file: RequestService.swift
  - folder: Tests
    files:
      - folder: AppTests
#        folder: AuthenticationTests
#        folder: Helpers
#        folder: Mocks
#        folder: RepositoryTests
#        folder: ServiceTests
        files:
          - file: GeneralTests.swift
            dynamic: true
          - file: TestWorld.swift
            dynamic: true
  - folder: Resources
    if: leaf
    files:
      - folder: Views
        files:
          - file: index.leaf
  - folder: Public
    files:
      - .gitkeep
  - file: web.Dockerfile
    dynamic: true
  - file: docker-compose.yml
    dynamic: true
  - .gitignore
  - .dockerignore
