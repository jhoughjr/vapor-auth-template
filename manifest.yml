name: Vapor Auth Template
variables:
  - name: fluent
    description: Would you like to use Fluent (ORM)?
    type: nested
    variables:
      - name: db
        description: Which database would you like to use?
        type: option
        options:
          - name: Postgres (Recommended)
            description: ""
            data:
              module: Postgres
              url: postgres
              id: psql
              version: "2.8.0"
              is_postgres: true
              emoji: "\U0001F418"
          - name: MySQL
            description: ""
            data:
              module: MySQL
              url: mysql
              id: mysql
              version: "4.4.0"
              is_mysql: true
              emoji: "\U0001F42C"
          - name: SQLite
            description: ""
            data:
              module: SQLite
              url: sqlite
              id: sqlite
              version: "4.6.0"
              is_sqlite: true
              emoji: "\U0001FAB6"
          - name: Mongo
            description: ""
            data:
              module: Mongo
              url: mongo
              id: mongo
              version: "1.3.1"
              is_mongo: true
              emoji: "\U0001F331"
  - name: leaf
    description: Would you like to use Leaf (templating)?
    type: bool
  - name: DotEnv
    description: Would you like to configure env files?
    type: nested
    variables:
      - name: mailgun_key
        description: Enter your Mailgun API Key
        type: string
      - name: api_url
        description: Enter the fqdn for the api of the server.
        type: string
      - name: frontend_url
        description: Enter the fqdn for the UI of the server.
        type: string
      - name: noreply_email
        description: Enter the noreply email address.
        type: string
      - name: reminder
        description: WIll you remember to rename the generated env file to dot env?
        type: bool
    
files:
  - file: Package.swift
    dynamic: true
  - file: env-rename-me
    dynamic: true
    dynamic_name: .env.development
  - folder: Sources
    files:
      - folder: App
        files:
          - file: entrypoint.swift
          - file: AppConfig.swift
          - file: configure.swift
          - file: Constants.swift
          - file: queues.swift
          - file: services.swift
            dynamic: true
          - file: routes.swift
            dynamic: true
          - folder: Models
            if: fluent
            files:
              - Todo.swift
          - folder: DTOs
            if: fluent
            files:
              - TodoDTO.swift
          - folder: Migrations
            if: fluent
            files:
              - CreateTodo.swift
          - folder: Controllers
            files:
              - .gitkeep
              - file: TodoController.swift
                if: fluent
  - folder: Tests
    files:
      - folder: AppTests
#        folder: AuthenticationTests
#        folder: Helpers
#        folder: Mocks
#        folder: RepositoryTests
#        folder: ServiceTests
        files:
          - file: GeneralTests.swift
            dynamic: true
          - file: TestWorld.swift
            dynamic: true
  - folder: Resources
    if: leaf
    files:
      - folder: Views
        files:
          - file: index.leaf
  - folder: Public
    files:
      - .gitkeep
  - file: web.Dockerfile
    dynamic: true
  - file: docker-compose.yml
    dynamic: true
  - .gitignore
  - .dockerignore
